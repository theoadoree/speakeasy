<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#007AFF" />
    <meta name="description" content="SpeakEasy - Your AI Language Tutor" />

    <!-- Fonts and Icons -->

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',

        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        display: flex;
        flex-direction: column;
      }

      /* Loading screen */
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #FFF;
      }

      #loading h1 {
        font-size: 32px;
        font-weight: bold;
        color: #007AFF;
        margin-bottom: 8px;
      }

      #loading p {
        font-size: 16px;
        color: #666;
      }
    </style>
