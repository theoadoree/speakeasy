<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#007AFF" />
    <meta name="description" content="SpeakEasy - Your AI Language Tutor" />
    <title>SpeakEasy - AI Language Learning</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      #root {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { AppRegistry } from 'react-native';
      import App from './App.js';

      console.log('ðŸ”¥ Inline script executing');
      console.log('ðŸ”¥ AppRegistry:', AppRegistry);
      console.log('ðŸ”¥ App:', App);

      // Register and run
      AppRegistry.registerComponent('SpeakEasy', () => App);

      const root = document.getElementById('root');
      console.log('ðŸ”¥ Root element:', root);

      AppRegistry.runApplication('SpeakEasy', {
        rootTag: root,
      });

      console.log('ðŸ”¥ App should be mounted now');
    </script>
  </body>
</html>
