steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['install']
    id: 'install-deps'

  # Build Expo web app
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build:web']
    id: 'build-web-app'
    waitFor: ['install-deps']

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/modular-analog-476221-h8/speakeasy-web:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/modular-analog-476221-h8/speakeasy-web:latest'
      - '.'
    id: 'build-docker-image'
    waitFor: ['build-web-app']

  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/modular-analog-476221-h8/speakeasy-web:latest'
    id: 'push-docker-image'
    waitFor: ['build-docker-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'speakeasy-web'
      - '--image'
      - 'gcr.io/modular-analog-476221-h8/speakeasy-web:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '60s'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy-to-cloud-run'
    waitFor: ['push-docker-image']

# Store images in Container Registry
images:
  - 'gcr.io/modular-analog-476221-h8/speakeasy-web:$COMMIT_SHA'
  - 'gcr.io/modular-analog-476221-h8/speakeasy-web:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for entire build
timeout: '1200s'
