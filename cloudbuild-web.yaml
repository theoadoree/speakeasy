steps:
  # Build Docker image (Dockerfile handles Vite build + static server)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/${_AR_REPOSITORY}/speakeasy-web:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/${_AR_REPOSITORY}/speakeasy-web:latest'
      - '--build-arg'
      - 'BACKEND_URL=${_BACKEND_URL}'
      - '.'
    id: 'build-docker-image'

  # Push Docker image (SHA tag)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/${_AR_REPOSITORY}/speakeasy-web:$COMMIT_SHA'
    id: 'push-docker-image-sha'
    waitFor: ['build-docker-image']

  # Push Docker image (latest tag)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/${_AR_REPOSITORY}/speakeasy-web:latest'
    id: 'push-docker-image-latest'
    waitFor: ['build-docker-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'speakeasy-web'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/${_AR_REPOSITORY}/speakeasy-web:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '60s'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy-to-cloud-run'
    waitFor: ['push-docker-image-sha']

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/${_AR_REPOSITORY}/speakeasy-web:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/${_AR_REPOSITORY}/speakeasy-web:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for entire build
timeout: '1200s'

substitutions:
  _AR_REPOSITORY: cloud-run
  _BACKEND_URL: https://speakeasy-backend-823510409781.us-central1.run.app
