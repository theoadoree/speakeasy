steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/modular-analog-476221-h8/speakeasy-web-static:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/modular-analog-476221-h8/speakeasy-web-static:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'gcloud', 'run', 'deploy', 'speakeasy-web',
      '--image=gcr.io/modular-analog-476221-h8/speakeasy-web-static:latest',
      '--region=us-central1',
      '--platform=managed',
      '--allow-unauthenticated'
    ]

images:
  - 'gcr.io/modular-analog-476221-h8/speakeasy-web-static:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
