<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try SpeakEasy - Free Language Practice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .language-select {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .language-select label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e293b;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:focus {
            outline: none;
            border-color: #6366f1;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: white;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.assistant .message-bubble {
            background: #f1f5f9;
            color: #1e293b;
        }

        .message.user .message-bubble {
            background: #6366f1;
            color: white;
        }

        .message.system .message-bubble {
            background: #fef3c7;
            color: #92400e;
            max-width: 100%;
            text-align: center;
        }

        .input-area {
            padding: 20px 30px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #6366f1;
        }

        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6366f1;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <div class="container">
        <div class="header">
            <h1>üó£Ô∏è Try SpeakEasy</h1>
            <p>Start practicing your target language right now!</p>
        </div>

        <div class="language-select">
            <label for="language">Choose your language:</label>
            <select id="language">
                <option value="Spanish">üá™üá∏ Spanish</option>
                <option value="French">üá´üá∑ French</option>
                <option value="German">üá©üá™ German</option>
                <option value="Italian">üáÆüáπ Italian</option>
                <option value="Portuguese">üáµüáπ Portuguese</option>
                <option value="Japanese">üáØüáµ Japanese</option>
                <option value="Korean">üá∞üá∑ Korean</option>
                <option value="Chinese">üá®üá≥ Chinese (Mandarin)</option>
            </select>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-bubble">
                    Welcome! Choose a language above and start chatting. The AI will help you practice!
                </div>
            </div>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message in your target language..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://speakeasy-backend-823510409781.us-central1.run.app';
        let conversationHistory = [];

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;

            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = '<div class="message-bubble"><span class="loading"></span> <span class="loading"></span> <span class="loading"></span></div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const language = document.getElementById('language').value;
            const message = input.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Clear input and disable button
            input.value = '';
            sendButton.disabled = true;
            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/practice/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationHistory: conversationHistory,
                        targetLanguage: language,
                        userLevel: 'beginner'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideLoading();

                // Add AI response
                addMessage('assistant', data.response || data.message || 'Sorry, I didn\'t understand that.');
                conversationHistory.push({ role: 'assistant', content: data.response || data.message });

            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                addMessage('system', 'Sorry, there was an error connecting to the server. Please try again.');
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Auto-focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
