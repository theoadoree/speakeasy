# Google Cloud Build configuration for SpeakEasy Backend
# This file automates deployment to Cloud Run on git push

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:latest'
      - '.'
    dir: 'backend'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'speakeasy-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'OLLAMA_URL=${_OLLAMA_URL}'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '60s'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/speakeasy-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/speakeasy-backend:latest'

# Substitutions for environment variables
substitutions:
  _OLLAMA_URL: 'http://104.197.19.243:11434'

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
