# Google Cloud Build configuration for SpeakEasy Backend
# This file automates deployment to Cloud Run on git push

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:latest'
      - '.'
    dir: 'backend'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'speakeasy-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/speakeasy-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'OPENAI_API_KEY=${_OPENAI_API_KEY},GOOGLE_CLIENT_ID=${_GOOGLE_CLIENT_ID},APPLE_TEAM_ID=${_APPLE_TEAM_ID},APPLE_KEY_ID=${_APPLE_KEY_ID},APPLE_CLIENT_ID=${_APPLE_CLIENT_ID},APPLE_PRIVATE_KEY=${_APPLE_PRIVATE_KEY}'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '60s'

# Images to store in Container Registry
