# Simple Cloud Build config for manual web deployment
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.web', '-t', 'gcr.io/$PROJECT_ID/speakeasy-web:latest', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/speakeasy-web:latest']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'speakeasy-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/speakeasy-web:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
images:
  - 'gcr.io/$PROJECT_ID/speakeasy-web:latest'
options:
  machineType: 'N1_HIGHCPU_8'
